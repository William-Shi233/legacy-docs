<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'poikcue',
        darkThemeToggler: false,
        sidebar: [
         // A sidebar item, with child links
         {
           title: 'LibrePremium',
           children: [
             {
               title: '加入',
               link: '/play/join'
             },
             {
               title: '一起玩',
               link: '/play/play-with-us'
             }
           ]
         },
         // An external link
         {
           title: 'GitHub',
           link: 'https://github.com/egoist/docute'
         }
       ]
     })
    </script>
  </body>
</html>
